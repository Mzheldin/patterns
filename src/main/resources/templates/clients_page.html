<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
    <div class="container">
        <h1>Clients</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"/>
                    <td th:text="${client.name}"/>
                    <td th:text="${client.lastName}"/>
                    <td th:text="${client.phone}"/>
                    <td th:text="${client.email}"/>
                    <td th:text="${client.address}"/>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
